{% extends 'base.html' %} 
{% load static %}
{% block content %}
<div class="flex flex-col gap-4 p-20 m-auto w-max mt-5">
    <div id="relist-auction-id" class="hidden">{{auction_id}}</div>
    <form method="post">
        {% csrf_token %}
        <div>
            <label>Starting Price</label> 
            <input
                id="relist-starting-price"
                type="number"
                name="starting_price"
                placeholder="Starting price"
                class="w-full px-[30px] py-4 text-[22px] font-medium border rounded-md"
                step="0.01"
                required
            />
        </div>
        <div class="mt-3">
            <label>End Time</label> 
            <input
                id="relist-end-time"
                type="datetime-local"
                name="end_time"
                class="w-full px-[30px] py-4 text-[22px] font-medium border rounded-md"
                min=""
            />
        </div>
        <button
            type="button"
            class="bg-primary text-white clear-start w-full py-3 text-lg rounded-lg font-semibold mt-4"
            onClick="handleRelist()"
        >
            Relist
        </button>
    </form>
    {% if messages %}
    <div>
        {% for message in messages %}
            {% if message.tags == 'error' %}
                <div class="text-red-500 text-center">{{ message }}</div>
            {% endif %}
        {% endfor %}
    </div>
    {% endif %}
</div>
<script src="{% static 'js/relistForm.js' %}"></script>
<script src="{% static 'js/toastMessage.js' %}"></script>
{% endblock %}
